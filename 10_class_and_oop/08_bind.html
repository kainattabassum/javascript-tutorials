<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM learning</title>
  </head>
  <body class="bg-black">
    <button>Button Clicked</button>
  </body>

  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:300";

        //react-requirement
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this));
      }
      handleClick() {
        console.log("click");
        console.log(this);
        console.log(this.server);
      }
    }

    const App = new React();
  </script>
</html>
