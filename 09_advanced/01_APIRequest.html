<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Request</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      .card {
        margin: 0 auto;
        background: #67686a;
        padding: 6px 12px;
        width: fit-content;
        border-radius: 10px;
      }
    </style>
  </head>

  <body
    style="
      background-color: #212121;
      color: #fff;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
    "
  >
    <div class="" style="text-align: center">
      <h4>Assignment</h4>
      <div id="solution" class="card"></div>
    </div>
    <hr />
    <ul>
      <li style="margin-bottom: 0.5rem">
        0 <strong>UNSENT</strong> Client has been created. open() not called
        yet.
      </li>
      <li style="margin-bottom: 0.5rem">
        1 <strong>OPENED</strong> open() has been called.
      </li>
      <li style="margin-bottom: 0.5rem">
        2 <strong>HEADERS_RECEIVED</strong> send() has been called, and headers
        and status are available.
      </li>
      <li style="margin-bottom: 0.5rem">
        3 <strong>LOADING</strong> Downloading; responseText holds partial data.
      </li>
      <li style="margin-bottom: 0.5rem">
        4 <strong>DONE</strong> The operation is complete.
      </li>
    </ul>
  </body>
  <script>
    const solution = document.querySelector("#solution");
    const requestURL = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();

    const userImg = document.createElement("img");
    const userFollower = document.createElement("p");
    userImg.style.width = "80px";
    userImg.style.height = "80px";
    userImg.style.borderRadius = "100px";
    userImg.style.border = "1px solid #f5f5f5";

    solution.append(userImg);
    solution.append(userFollower);

    xhr.open("GET", requestURL);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        userImg.setAttribute("src", data.avatar_url);
        userFollower.innerHTML = `Followers: <strong>${data.followers}</strong>`;
      }
    };
    xhr.send();
  </script>
</html>
